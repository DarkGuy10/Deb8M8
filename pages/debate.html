<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2abdcfcbfc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/common.css">
    <link rel="stylesheet" href="/CSS/debate.css">
    <link rel="shortcut icon" href="/Assets/logo.png" type="image/x-icon">
    <title></title>
    <script src="/JS/checkLogin.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="sideNav">
            <a href="/"><img src="/Assets/logo.png" alt="logo"></a>
            <ul class="reverseFloat">
                <li><i class="fas fa-user-circle fa-2x fa-fw"></i><span class="tooltip" id="userTooltip"></span></li>
                <li><i class="fas fa-sign-out-alt fa-2x fa-fw" id="logout"></i><span class="tooltip">Logout</span></li>
            </ul>
        </div>
        <div id="leftPane">
            <div id="topicBox">

            </div>
            <div id="commentThreadArea">

            </div>
            <div id="inputBox">
                <input type="text" name="comment" placeholder="Comment in thread" id="commentField" autocomplete="off" autofocus="true">
            </div>


        </div>

        <div id="rightPane">
            <h3>Debaters</h3>
            <ul id="debaterList">

            </ul>
        </div>
    
    </div>

    <script src="/JS/common.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/JS/debate.js"></script>
</body>
</html>
