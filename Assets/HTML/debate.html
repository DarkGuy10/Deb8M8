<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
        }

        #wrapper {
            height: 100%; width: 100%;
            position: fixed; top: 0; left: 0;
            display: flex;
            flex-direction: row;
        }

        #leftPane {
            width: calc(100% - 275px);
            display: flex;
            flex-direction: column;
        }

        #rightPane {
            width: 275px;
            height: 100%;
            padding: 20px;
            background-color: #1E1E1E;
        }

        #topicBox {
            max-height: 150px;
            letter-spacing: 1px;
            color: #474e51;
            background-color: #121212;
            padding: 15px;
            margin: 0;
            font-size: 25px;
            font-family: Helvetica;
            overflow-x: hidden;
        }

        #commentThreadArea{
            background-color: #252525;
            flex-grow: 1;
        }

        .comment {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
        }

        .comment:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .author {
            color:#ede477;
            font-family: 'DejaVu Sans';
            user-select: none;
            border-radius: 3px;
            font-size: 15px;
        }

        .content {
            padding-top: 5px;
            padding-left: 5px;
            color: rgb(196, 196, 196);
            font-size: 15px;
            font-family: 'Noto Sans';
        }

        #inputBox {
            background-color: #252525;
            height: 50px;
            padding: 15px;
            padding-top: 0;
        }

        #commentField {
            display: block;
            width: 100%;
            background-color: #393939;
            border-radius: 5px;
            border-width: 0px;
            color: rgb(196, 196, 196);
            font-size: 15px;
            padding: 9px 15px;
        }

        #commentField:focus {
           outline: none;
        }

        #rightPane h3 {
            text-transform: uppercase;
            font-family: 'Arial';
            user-select: none;
            color: #474e51;
            font-size: 19px;
        }

        #debaterList {
            list-style: none;
            padding: 0;
        }

        #debaterList li{
            color:#ede477;
            font-family: 'DejaVu Sans';
            padding: 13px 13px;
            user-select: none;
            border-radius: 3px;
            font-size: 14px;
        }

        #debaterList li:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }


    </style>


</head>
<body>

    <div id="wrapper">
        <div id="leftPane">
            <div id="topicBox">

            </div>
            <div id="commentThreadArea">

            </div>
            <div id="inputBox">
                <input type="text" name="comment" placeholder="Comment in thread" id="commentField" autocomplete="off" autofocus="true">
            </div>


        </div>

        <div id="rightPane">
            <h3>Debaters</h3>
            <ul id="debaterList">

            </ul>
        </div>
    
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script>
        if(!window.localStorage.getItem('logged'))
			window.location.assign('/signup');

        const socket = io();
        const debateName = window.location.pathname.slice(3)
        socket.emit('requestDebate', debateName);

        const commentField = document.querySelector('#commentField');
        commentField.addEventListener('keyup', event => {
            if(event.key != 'Enter' || !commentField.value.trim()) return;
            const comment = {
                debate: debateName,
                author: localStorage.getItem('tag'),
                content: commentField.value.trim()
            }
            socket.emit('createComment', {token:localStorage.getItem('token'), comment:comment});
            commentField.value = "";
        });

        socket.on('createCommentResponse', comment => {
            if(comment.error){
                alert(`Error : ${comment.error}`);
                return;
            }
            if(comment.debate != debateName) return; // Need to fix this using rooms
            createComment(comment);
        });

        socket.on('newDebaterResponse', debater => {
            const listElement = document.createElement('li');
            listElement.innerHTML = debater;
            document.querySelector('#debaterList').appendChild(listElement);
        });

        socket.on('requestDebateResponse', debate => {
            if(debate.error){
                alert(`Error : ${debate.error}`);
                return;
            }
            document.querySelector('#topicBox').innerHTML = decodeURI(debate.title);
            for(const debater of debate.debaters) {
                const listElement = document.createElement('li');
                listElement.innerHTML = debater;
                document.querySelector('#debaterList').appendChild(listElement);
            }
        });

        const createComment = (comment) => {
            const commentArea = document.querySelector('#commentThreadArea');

            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = comment.content;
            contentDiv.classList.add('content');

            const lastCommentDiv = commentArea.lastElementChild;
            if(lastCommentDiv){
                const lastCommentAuthor = lastCommentDiv.querySelector('.author').innerHTML;
                if(lastCommentAuthor == comment.author){
                    lastCommentDiv.appendChild(contentDiv);
                    return;
                }
            }

            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
    
            const authorDiv = document.createElement('div');
            authorDiv.innerHTML = comment.author;
            authorDiv.classList.add('author');
            commentDiv.appendChild(authorDiv);

            commentDiv.appendChild(contentDiv);

            commentArea.appendChild(commentDiv);
        };

    </script>
</body>
</html>
