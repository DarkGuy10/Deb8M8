<!--        This site is served when client hits `/` (website root)       -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*
            
            Just want to keep things tidy :D
        */

        * {
            box-sizing: border-box;
        }

        body {
            padding: none;
            margin: none;
            background-color: #1e1e1e;
        }

        #wrapper {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;
            display: flex;
            flex-direction:row;
            flex-wrap: wrap;
        }

        .inputField {
            min-width:50vw;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-width: 0px;
            color: white;
            font-size: 17px;
            padding: 9px 15px;
            margin-top: 10px;
        }

        .btn {
            background-color: rgba(65, 105, 225, 0.8);
            border-radius: 5px;
            border-width: 0px;
            color: whitesmoke;
            font-size: 17px;
            padding: 9px 15px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: rgba(65, 105, 225, 0.7);
            color: white;
        }

    </style>
    <title>Deb8M8 | alpha version</title>
</head>
<body>
    
    <div id="wrapper">
		<input type="text" name="search" placeholder="Search a debate title..." id="searchField" class="inputField">
		<button id="searchBtn" class="btn">Go</button>
        <input type="text" name="create" placeholder="Create a new debate..." id="createField" class="inputField">
		<button id="createBtn" class="btn">Go</button>
	</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        if(!window.localStorage.getItem('logged'))
			window.location.assign('/signup');

        const socket = io();
        const createField =  document.querySelector('#createField');
        const createBtn = document.querySelector('#createBtn');
        createBtn.addEventListener('click', event => {
            event.preventDefault();
            if(!createField.value)
                return;
            const data = {
                title: createField.value.toLowerCase().trim(),
            }
            socket.emit('createDebate', data);
        });

        socket.on('createDebateResponse', response => {
            if(response.error){
                alert(`Error : ${response.error}`);
                return;
            }
            alert('Debate created!');
            window.location.assign(`d/${response}`);
        });
    </script>
</body>
</html>
